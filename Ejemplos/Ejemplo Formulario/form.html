<html>
<head>
<title>Formulario de Inscripcion</title>
</head>
<body>
<h1 align='center'>Datos del Cliente</h1><br>
<form action='./pagina.html' method='get'>
Codigo:<input type='text' name='c'><br>
Nombre:<input type='text' name='n'><br>
Apellidos:<input type='text' name='a'><br>
E-mail:<input type='text' name='e'><br>
Fecha de Nacimiento:<br>
<input type='date' name='fe'><br>
Ciudad:<select name='ci'>
    <option>--Seleccione---</option>
	<option >Bogota</option>
	<option>Medellin</option>
    <option>Cali</option>
	<option>Cartagena</option>
	</select><br>
Sexo: <br>
      Femenino<input type='radio' name='s'>
      Masculino:<input type='radio' name='s'><br>
Aficiones:<hr>
Deporte:<input type='checkbox' name='d'>
Musica:<input type='checkbox' name='m'><br>
Teatro:<input type='checkbox' name='t'>
Cine:<input type='checkbox' name='cn'><hr>	  
Comentario:<br>
<textarea name='co'></textarea><hr>
Usuario:<input type='text' name='u'><br>
Password:<input type='password' name='pa'><hr>
<input type='submit' value='Enviar Datos'>
<input type='reset' value='Limpiar Formulario'><hr>
</form>
</body>
</html>
